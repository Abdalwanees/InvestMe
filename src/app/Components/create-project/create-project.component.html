<div class="container mt-5">
  <h2>Create New Project</h2>
  <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter project name" />
      <div *ngIf="createProjectForm.get('name')?.invalid && createProjectForm.get('name')?.touched" class="text-danger">
        Project name is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" placeholder="Enter project description"></textarea>
      <div *ngIf="createProjectForm.get('description')?.invalid && createProjectForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="videoUrl">Video URL</label>
      <input type="text" id="videoUrl" formControlName="videoUrl" class="form-control" placeholder="Enter video URL" />
      <div *ngIf="createProjectForm.get('videoUrl')?.invalid && createProjectForm.get('videoUrl')?.touched" class="text-danger">
        Video URL is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="topic">Topic</label>
      <input type="text" id="topic" formControlName="topic" class="form-control" placeholder="Enter project topic" />
      <div *ngIf="createProjectForm.get('topic')?.invalid && createProjectForm.get('topic')?.touched" class="text-danger">
        Topic is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="investmentNeeded">Investment Needed</label>
      <input type="number" id="investmentNeeded" formControlName="investmentNeeded" class="form-control" placeholder="Enter amount needed" />
      <div *ngIf="createProjectForm.get('investmentNeeded')?.invalid && createProjectForm.get('investmentNeeded')?.touched" class="text-danger">
        Investment needed must be greater than 0.
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [ngClass]="{'btn-success': formSubmitted}">
      Create Project
    </button>

    <div *ngIf="formSubmitted" class="mt-3 alert alert-success">
      Project created successfully!
    </div>

    <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
      {{ errorMessage }}
    </div>
  </form>
</div>
