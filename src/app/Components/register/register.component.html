<div class="registration-form container">
  <h2>Register Now</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required class="form-control">
    </div>
    <div class="form-group">
      <label for="userType">User Type</label>
      <select id="userType" name="userType" ngModel required class="form-control">
        <option value="Innovator">Innovator</option>
        <option value="Investor">Investor</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input type="date" id="birthDate" name="birthDate" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="briefBio">Brief Bio</label>
      <textarea id="briefBio" name="briefBio" ngModel class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="profileImage">Profile Image</label>
      <input type="file" id="profileImage" (change)="onFileChange($event)" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
